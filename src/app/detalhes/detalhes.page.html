<ion-header>
  <ion-row class="ion-align-items-center">
    <ion-col>
      <div class="ion-float-start ion-padding">
        <span>
          <ion-back-button color="dark" class ="save-button" defaultHref="/explore">
          </ion-back-button>
        </span>
      </div>
    </ion-col>
    <ion-col>
      <div>
        <span class="ion-float-end ion-padding">
          <ion-text class="save-button">Detalhes</ion-text>
        </span>
      </div>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-card class="ion-padding">
      <ion-row>
        <ion-col size="auto">
          <ion-img
            src={{home.foto}}>
          </ion-img>
        </ion-col>
        <ion-row>
          <ion-col class="image-card" class="ion-activatable ripple-parent">
            <img
              src="https://images.pexels.com/photos/6315798/pexels-photo-6315798.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
          </ion-col>
          <ion-col class="image-card" class="ion-activatable ripple-parent">
            <img
              src="https://images.pexels.com/photos/6315808/pexels-photo-6315808.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
          </ion-col>
          <ion-col class="image-card" class="ion-activatable ripple-parent">
            <img
              src="https://images.pexels.com/photos/6315799/pexels-photo-6315799.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
          </ion-col>
          <ion-col class="image-card" class="ion-activatable ripple-parent">
            <img
              src="https://images.pexels.com/photos/6315803/pexels-photo-6315803.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
          </ion-col>
        </ion-row>
      </ion-row>
    </ion-card>
  </ion-grid>


  <ion-grid>
    <ion-card class="ion-padding">
      <ion-row>
        <ion-col>
          <ion-card-title class="blackText"><b>Descrição do proprietário</b></ion-card-title>
          <h5>{{home.descricaoProp}}</h5>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>

  <ion-grid>
    <ion-card class="ion-padding">
      <ion-row>
        <ion-col class="ion-padding">
          <ion-icon color="danger" name="expand" style="margin-right: 8px;font-size: 1.2em;"></ion-icon>
          <ion-label position="floating"> {{home.dimensao}}</ion-label>
        </ion-col>
        <ion-col class="ion-padding">
          <ion-icon color="danger" name="paw" style="margin-right: 8px;font-size: 1.2em;"></ion-icon>
          <ion-label position="floating"> {{home.pet}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding">
          <ion-icon color="danger" name="bed" style="margin-right: 8px;font-size: 1.2em;"></ion-icon>
          <ion-label position="floating"> 3 quartos</ion-label>
        </ion-col>
        <ion-col class="ion-padding">
          <ion-icon color="danger" name="barbell" style="margin-right: 8px;font-size: 1.2em;"></ion-icon>
          <ion-label position="floating"> {{home.academias}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding">
          <ion-icon color="danger" name="car" style="margin-right: 8px;font-size: 1.2em;"></ion-icon>
          <ion-label position="floating"> {{home.garagens}}</ion-label>
        </ion-col>
        <ion-col class="ion-padding">
          <ion-icon color="danger" name="volume-mute" style="margin-right: 5px;font-size: 1.2em;"></ion-icon>
          <ion-label position="floating"> {{home.ruas}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col width-50 style="text-align: center">
        <ion-button color="danger" size="medium"  [routerLink]="['/booking', home.id]" class="float-left submit-button">Reservar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
