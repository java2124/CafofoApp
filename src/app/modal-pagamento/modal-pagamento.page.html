<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Escolher Forma de Pagamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="formCredit()">
      <ion-label>
        <ion-icon name="card-outline"></ion-icon>
        <ion-text> Cartão de Crédito</ion-text>
      </ion-label>
    </ion-item>
    <ion-item (click)="formDebit()">
      <ion-label>
        <ion-icon name="card-outline"></ion-icon>
        <ion-text> Cartão de Débito</ion-text>
      </ion-label>
    </ion-item>
    <ion-item (click)="formBoleto()">
      <ion-label>
        <ion-icon name="document-outline"></ion-icon>
        <ion-text> Boleto Bancário</ion-text>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-grid *ngIf="creditCard && !debitCard && !boleto">
    <ion-card class="editCard">
      <ion-row>
        <ion-icon name="alert-outline"></ion-icon>
        <ion-input placeholder="Número do Cartão/Crédito"></ion-input>
      </ion-row>
      <hr>
      <ion-row>
        <ion-col size="small"><ion-icon name="alert-outline"></ion-icon></ion-col>
        <ion-col>
          <ion-input placeholder="Validade"></ion-input>
        </ion-col>
        <ion-col size="small"></ion-col>
        <ion-col size="small"><ion-icon name="alert-outline"></ion-icon></ion-col>
        <ion-col>
          <ion-input placeholder="CVV"></ion-input>
        </ion-col>
      </ion-row>
      <hr>
      <ion-row>
        <ion-icon name="alert-outline"></ion-icon>
        <ion-input placeholder="Nome do Titular"></ion-input>
      </ion-row>
      <hr>
      <ion-row>
        <ion-icon name="alert-outline"></ion-icon>
        <ion-input placeholder="Data de Nascimento"></ion-input>
      </ion-row>
      <hr>
      <ion-row>
        <ion-icon name="alert-outline"></ion-icon>
        <ion-input placeholder="CPF"></ion-input>
      </ion-row>
      <hr>
      <ion-row class="ion-text-center">
        <ion-text color="medium"><strong>Enviaremos a confirmação do pagamento para o seu e-mail!</strong></ion-text>
      </ion-row>
    </ion-card>
  </ion-grid>

  <ion-grid *ngIf="debitCard && !creditCard && !boleto">
    <ion-card class="editCard">
      <ion-row>
        <ion-icon name="alert-outline"></ion-icon>
        <ion-input placeholder="Número do Cartão/Débito"></ion-input>
      </ion-row>
      <hr>
      <ion-row>
        <ion-col size="small"><ion-icon name="alert-outline"></ion-icon></ion-col>
        <ion-col>
          <ion-input placeholder="Validade"></ion-input>
        </ion-col>
        <ion-col size="small"></ion-col>
        <ion-col size="small"><ion-icon name="alert-outline"></ion-icon></ion-col>
        <ion-col>
          <ion-input placeholder="CVV"></ion-input>
        </ion-col>
      </ion-row>
      <hr>
      <ion-row>
        <ion-icon name="alert-outline"></ion-icon>
        <ion-input placeholder="Nome do Titular"></ion-input>
      </ion-row>
      <hr>
      <ion-row>
        <ion-icon name="alert-outline"></ion-icon>
        <ion-input placeholder="Data de Nascimento"></ion-input>
      </ion-row>
      <hr>
      <ion-row>
        <ion-icon name="alert-outline"></ion-icon>
        <ion-input placeholder="CPF"></ion-input>
      </ion-row>
      <hr>
      <ion-row class="ion-text-center">
        <ion-text color="medium"><strong>Enviaremos a confirmação do pagamento para o seu e-mail!</strong></ion-text>
      </ion-row>
    </ion-card>
  </ion-grid>

  <ion-grid *ngIf="boleto">
    <ion-card class="editCard">
      <ion-row>
        <ion-icon name="alert-outline"></ion-icon>
        <ion-input placeholder="Nome Completo"></ion-input>
      </ion-row>
      <hr>
      <ion-row>
        <ion-icon name="alert-outline"></ion-icon>
        <ion-input placeholder="CPF"></ion-input>
      </ion-row>
      <hr>
      <ion-row>
        <ion-icon name="alert-outline"></ion-icon>
        <ion-input placeholder="E-mail"></ion-input>
      </ion-row>
      <hr>
      <ion-row class="ion-text-center">
        <ion-text color="medium"><strong>Seu boleto será gerado e enviado para o seu e-mail após você confirmar a reserva!</strong></ion-text>
      </ion-row>
    </ion-card>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-row class="ion-align-items-center">
    <ion-col >
      <ion-button fill="clear" style="text-decoration: underline" (click) = "cancelPay()">Cancelar</ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button (click) = "savePay()">Salvar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
